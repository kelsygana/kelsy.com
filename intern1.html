<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp adorateurs 2023</title>
    <link href="intern1.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
     
          <header>Information personnelles</header>
            <form action="https://formspree.io/f/xpzgpzpw" class="form" method="post">
<div class="input-box">
                  <label for="Nom">Nom</label>
                   <input type="text" name="Nom" placeholder="Nom" >
               </div>
               <div class="input-box">
                  <label for="Prenoms">Prenoms</label>
                   <input type="text" name="Prenoms" placeholder="Prenoms" >
               </div>
         <div class="input-radio">
                 <Label for="sex">Sexe</span>
                 <input type="radio" name="sex"/>Masculin
                 <input type="radio" name="sex"/>Feminin
                 </Label>
               </div>
            <div class="column">
               <div class="input-box"> 
                 <label for="date">Date de naissance </label>
                    <input type="date" required name="date">
               </div>
         
               <div class="input-box">
                 <label for="ville">Ville de residence</label>
                    <input type="text"placeholder="Your Answer" name="ville">
               </div>
            </div>
            <div class="column-two">
                 <div class="input-box">
                     <label for="pays">Pays </label>
                         <input type="text" name="Pays" placeholder="Your Answer">
                  </div>
            
                 <div class="input-box">
                      <label>Telephone</label>
                        <input type="tel" required name=Tel" placeholder="Telephone">
               </div>
            </div>
                 <div class="input-box">
               <label>Email</label>
                    <input type="email" name="Mail" required placeholder="Email">
               </div>
<header>Domaine de formation</header>
                    <label for="atel">Choisissez votre atelier de formation:</label>
                    <div class="select-box">
                    <select name="Domaine">
                     <option value="atel">Technique Vocale</option>
                     <option value="atel">Conduite de louange</option>
                     <option value="atel">Sonorisation</option>
                     <option value="atel">Piano</option>
                     <option value="atel">Guitare solo</option>
                     <option value="atel">Guitare Bass</option>
                     <option value="atel">Batterie(Drums)</option>
                     <option value="atel">Trompette</option>
                     <option value="atel">Kora</option>
                     <option value="atel">Decoration</option>
                     <option value="atel">Les multimedias</option>
                     <option value="atel">Danse inspiree</option>
                    </select>
                  </div>
                  <div class="input-radio">
                  <label for="level">Niveau:</label>
                  <input type="checkbox" name="level" value="Debutant" checked />Debutant
                  <input type="checkbox" name="level" value="Intermedaire"/>Intermedaire
                  <input type="checkbox" name="level" value="Avance" />Avance
               
                  </div>
               </div>
                  <header>Autres Question</header>
                  <div class="column-three">
                     <ul>
<label for="question1"><li>Etes-vous geja engage dans une chorale, un group musical,une eglise,etc.......</li>
   <input type="radio" name="question1">Oui
   <input type="radio" name="question1">Non
</label>
<div>
<label for="question2"><li>Avez vous un probleme de sante particulier?</li>
<input type="radio" name="question2" value="Oui" >Oui
<textarea placeholder="Si *Oui*,lequel?" rows="1.5" cols="20" name="reason-for-yes" maxlength="200"></textarea>
<input type="radio" name="question2" value="Non">Non
</label>
</div>
<div class="input-box">
   <label for="question3"><li>Parlez nous de vos motivations pour participer a un tel camp:</li></label>
   <input type="text" placeholder="Your Answer" name="question3">
</div>
</div>
</ul>

<header>Dernieres Information</header>
<label for="name">NB:Sachant que le nombre de participants au camp des Adorateurs est limite,nous vous donnons la votre participation.<br> Pour cela la,vous pouvez contacter un membre du Staff de la famille des chantres du Mali(FCM) au:(00223)74037971/76627069.</label>
   <input type="radio" name="answer">Ok
   <div class="but">
 <button input type="submit" class="input-button">Soumettre</button>
</div>
            </form>
         </div>
    </section>

</html>
